<!DOCTYPE html>
<html lang="ja">
    <head>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    </head>
    <body style="background-color:darkslategrey;">
      <div id="rain">
      </div>
    </body>
    <script>
      if($('#rain')[0]){
          rain_fall();
      }
      function rain_fall(){
        for(var i = 0; i < 80 * ($(window).width()/2000); i++){
            $('#rain').append(
                '<div style="z-index:-1;position:fixed; width:1px; background-color:#c9fcff;height:35vh;'
                +'top:'+Math.floor( Math.random() * 70 )+'vh;'
                +'left:'+Math.floor( Math.random() * 100 )+'vw;'
                +'opacity:0.'+Math.floor( Math.random() * 2 )+';"></div>');
        }
        setTimeout(function() {
            $('#rain').empty();
            rain_fall();
        }, 60);
      }
      
    </script>
</html>
